<h1>Find the place you'd like to make a listing for</h1>

<form novalidate ng-submit="placesNew.submit()">

  {{ placesNew.place }}
  <div>
    <label>Address</label>
    <input type="text" ng-model="placesNew.place.address" google-place place="placesNew.place">
  </div>

<button>Confirm Place</button>

</form>
