
<div class="container">

  <br>
  <h1>Update your listing</h1>

  <form novalidate ng-submit="listingsEdit.update()">

    <div>
      <br>
      <label><h3>Food Item Name</h3></label>
      <div class="row">
        <input class="u-full-width" type="text" placeholder="Item name" ng-model="listingsEdit.listing.name">
      </div>
    </div>

    <div>
      <label><h3>Description (optional)</h3></label>
      <input class="u-full-width" type="text" placeholder="Description of the item..." ng-model="listingsEdit.listing.description">
    </div>

    <div>
      <label><h3>Price Per Item (optional)</h3></label>
      <input type="number" step="0.1" placeholder="e.g. 5.95" ng-model="listingsEdit.listing.price">
    </div>

    <button class="button green u-full-width">Update</button>

  </form>

</div>
