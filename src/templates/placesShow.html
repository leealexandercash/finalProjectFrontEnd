<h1>Places Show Page</h1>

<h4>{{ placesShow.place.name }}</h4>
<h4>{{ placesShow.place.address }}</h4>

<p>
  <strong>Listings for this place:</strong>
  <ul>
    <li ng-repeat="listing in placesShow.place.listings">
      <p>{{ listing.name }}</p>
      <img ng-src="{{ listing.image }}">
    </li>
  </ul>
</p>

<button ng-click="placesShow.edit()">Edit</button>
<button ng-click="placesShow.delete()">Delete</button>
